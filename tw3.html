<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Quiz, Carousel & API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #333;
      color: white;
      width: 100%;
      padding: 15px;
      text-align: center;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
    }

    .quiz-question {
      margin-bottom: 15px;
      text-align: left;
    }

    button {
      background: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      margin-top: 10px;
      border-radius: 5px;
    }

    button:hover {
      background: #555;
    }

    #carousel img {
      width: 100%;
      border-radius: 10px;
    }

    #joke {
      font-size: 1.2em;
      margin-top: 15px;
      color: #444;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        width: 90%;
      }
      h2 {
        font-size: 1.5em;
      }
    }

    @media (max-width: 480px) {
      body {
        font-size: 14px;
      }
      h2 {
        font-size: 1.2em;
      }
      button {
        width: 100%;
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Responsive Quiz, Carousel & API Example</h1>
</header>

<div class="container">
  <h2>Simple Quiz</h2>
  <div id="quiz">
    <div class="quiz-question">
      <p>1. What is the capital of France?</p>
      <input type="radio" name="q1" value="Paris"> Paris<br>
      <input type="radio" name="q1" value="London"> London<br>
    </div>
    <div class="quiz-question">
      <p>2. 5 + 3 = ?</p>
      <input type="radio" name="q2" value="8"> 8<br>
      <input type="radio" name="q2" value="10"> 10<br>
    </div>
    <button onclick="submitQuiz()">Submit Quiz</button>
    <p id="quizResult"></p>
  </div>
</div>

<div class="container">
  <h2>Image Carousel</h2>
  <div id="carousel">
    <img id="carouselImage" src="https://picsum.photos/800/400?random=1" alt="Carousel Image">
    <button onclick="prevImage()">Prev</button>
    <button onclick="nextImage()">Next</button>
  </div>
</div>

<div class="container">
  <h2>Random Joke API</h2>
  <button onclick="getJoke()">Get a Joke</button>
  <p id="joke">Click the button to get a joke!</p>
</div>

<script>
  // Quiz Functionality
  function submitQuiz() {
    let score = 0;
    const answers = { q1: 'Paris', q2: '8' };
    for (let key in answers) {
      let radios = document.getElementsByName(key);
      for (let radio of radios) {
        if (radio.checked && radio.value === answers[key]) {
          score++;
        }
      }
    }
    document.getElementById('quizResult').innerText = `You scored ${score}/2!`;
  }

  // Carousel Functionality
  let currentImage = 1;
  function nextImage() {
    currentImage++;
    document.getElementById('carouselImage').src = `https://picsum.photos/800/400?random=${currentImage}`;
  }

  function prevImage() {
    if (currentImage > 1) currentImage--;
    document.getElementById('carouselImage').src = `https://picsum.photos/800/400?random=${currentImage}`;
  }

  // Fetch Joke API
  async function getJoke() {
    try {
      const response = await fetch('https://official-joke-api.appspot.com/random_joke');
      const data = await response.json();
      document.getElementById('joke').innerText = `${data.setup} - ${data.punchline}`;
    } catch (error) {
      document.getElementById('joke').innerText = 'Failed to fetch a joke. Please try again later.';
      console.error('Joke fetch error:', error);
    }
  }
</script>

</body>
</html>
